<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Учебный дневник - Портфолио</title>
    <link rel="stylesheet" href="../styles/common.css">
    <link rel="stylesheet" href="../styles/diary.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="nav">
                <a href="../index.html">Главная</a>
                <a href="projects.html">Проекты</a>
                <a href="diary.html" class="active">Дневник</a>
                <a href="contacts.html">Контакты</a>
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <section class="diary-section">
                <h1 class="section-title">Мой учебный прогресс</h1>
                
                <div class="stats-panel">
                    <div class="stat-card">
                        <div class="stat-value" id="stat-total">4</div>
                        <div class="stat-label">Всего задач</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="stat-completed">2</div>
                        <div class="stat-label">Завершено</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="stat-in-progress">2</div>
                        <div class="stat-label">В процессе</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="stat-percent">50%</div>
                        <div class="stat-label">Прогресс</div>
                    </div>
                </div>

                <div class="kanban-board">
                    <div class="kanban-column">
                        <div class="kanban-header">
                            <h3>Запланировано</h3>
                            <span class="kanban-count" id="pending-count">0</span>
                        </div>
                        <div class="kanban-cards" id="pending-column">
                        </div>
                    </div>

                    <div class="kanban-column">
                        <div class="kanban-header">
                            <h3>В процессе</h3>
                            <span class="kanban-count" id="in-progress-count">2</span>
                        </div>
                        <div class="kanban-cards" id="in-progress-column">
                            <div class="kanban-card" data-status="in-progress">
                                <h4>Работа с формами</h4>
                                <span class="card-date">05 дек</span>
                            </div>
                            <div class="kanban-card" data-status="in-progress">
                                <h4>Адаптивный дизайн</h4>
                                <span class="card-date">01 дек</span>
                            </div>
                        </div>
                    </div>

                    <div class="kanban-column">
                        <div class="kanban-header">
                            <h3>Завершено</h3>
                            <span class="kanban-count" id="completed-count">2</span>
                        </div>
                        <div class="kanban-cards" id="completed-column">
                            <div class="kanban-card" data-status="completed">
                                <h4>Верстка макета сайта</h4>
                                <span class="card-date">15 дек</span>
                            </div>
                            <div class="kanban-card" data-status="completed">
                                <h4>JavaScript основы</h4>
                                <span class="card-date">10 дек</span>
                            </div>
                        </div>
                    </div>
                </div>

            </section>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>© 2025 Контакты</p>
        </div>
    </footer>

    <script src="../scripts/diary.js"></script>
</body>
</html>
